services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-udemy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-udemy_pass}
      POSTGRES_DB: ${POSTGRES_DB:-udemy_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-udemy_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-udemy_user}:${POSTGRES_PASSWORD:-udemy_pass}@db:5432/${POSTGRES_DB:-udemy_db}
      API_PORT: ${API_PORT:-8080}
      JWT_SECRET: ${JWT_SECRET:-change_this_to_a_long_random_secret}
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PUBLIC_API_URL: http://backend:${API_PORT:-8080}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
